version: '24.0.7'

services:

  django:
    image: django-docker:0.0.1
    build: .
    ports:
      - 8000:8000
    command: >
        bash -c "python manage.py makemigrations &&
                python manage.py migrate &&
                python manage.py runserver 0.0.0.0:8000"

  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydatabase
    ports:
      - "3307:3306"
    expose:
      - "3306"

  