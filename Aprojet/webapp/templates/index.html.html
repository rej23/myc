{% extends "base.html" %}

{% block content %}
<a href="{% url 'new' %}">Go to second page</a>

<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>
	<section class="game">
		<div class="player">
			<h2>Player</h2>
			<div class="options">
				<button class="rock">Rock</button>
				<button class="paper">Paper</button>
				<button class="scissors">Scissors</button>
			</div>
		</div>
		<div class="computer">
			<h2>Computer</h2>
			<div class="options">
				<button class="rock">Rock</button>
				<button class="paper">Paper</button>
				<button class="scissors">Scissors</button>
			</div>
		</div>
		<div class="result">
			<a href="{% url 'new' %}"><h2>Result</h2></a>
			
		</div>
	</section>
	<script src="app.js"></script>
</body>
</html>
{% endblock %}
